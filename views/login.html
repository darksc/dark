<!DOCTYPE html>
<html lang="en">
<head>
    <title> <%= title %></title>
    <meta charset="UTF-8">
    <% include css.html %>
</head>
<body v-cloak>
<div id="login" class="container is-Transformed login">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <h3 class="text-center">欢迎登陆</h3>
            <form class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon glyphicon glyphicon-user"></div>
                    <input type="text" class="form-control" placeholder="username" v-model="user.username">
                </div>

                <div class="input-group input-group-lg">
                    <div class="input-group-addon glyphicon glyphicon-lock"></div>
                    <input type="password" class="form-control" placeholder="password" v-model="user.password">
                </div>

                <div class="login-info">

                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block">登陆</button>
            </form>
        </div>
    </div>
</div>

<% include js.html %>
<script src="javascripts/login.js"></script>
</body>
</html>
