<!DOCTYPE html>
<html lang="en">
<head>
    <title> <%= title %></title>
    <meta charset="UTF-8">
    <% include css.html %>
</head>
<body id="register">
<div class="container is-Transformed register">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <h3 class="text-center">欢迎注册</h3>
            <form class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon glyphicon glyphicon-user"></div>
                    <input type="text" class="form-control" placeholder="username" v-model="user.username">
                </div>

                <div class="input-group input-group-lg">
                    <div class="input-group-addon glyphicon glyphicon-lock"></div>
                    <input type="password" class="form-control" placeholder="password" v-model="user.password">
                </div>

                <div class="input-group input-group-lg">
                    <div class="input-group-addon glyphicon glyphicon-star"></div>
                    <input type="text" class="form-control" placeholder="真实姓名" v-model="user.realname">
                </div>

                <div class="register-info">

                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" @click="signup">注册</button>
            </form>
        </div>
    </div>
</div>

<% include js.html %>
<script src="javascripts/register.js"></script>
</body>
</html>
